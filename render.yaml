services:
  - type: web
    name: n8n-service
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile

    buildCommand: ""

    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

      # ðŸš€ ESSENCIAL: ativar runner
      - key: N8N_RUNNERS_ENABLED
        value: "true"

      # ðŸ”§ FUNCIONALIDADES EXTRAS
      - key: N8N_EXPRESS_TRUST_PROXY
        value: "true"
      - key: N8N_CUSTOM_EXTENSIONS_ENV
        value: "true"
      - key: N8N_ALLOW_LOADING_CUSTOM_NODES
        value: "true"
      - key: N8N_DIAGNOSTICS_ENABLED
        value: "false"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "false"

databases:
  - name: n8n-db
    plan: free
